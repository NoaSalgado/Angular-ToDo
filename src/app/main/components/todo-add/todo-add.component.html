<h2>Add New Todo</h2>
<form (ngSubmit)="emitNewTodo()">
  <fieldset>
    <label for="title">ToDo:</label>
    <input type="text" name="title" id="title" [(ngModel)]="newTodo.title" />
  </fieldset>
  <fieldset>
    <label for="dueDate">Due Date:</label>
    <input
      type="date"
      name="dueDate"
      id="dueDate"
      [(ngModel)]="newTodo.dueDate"
    />
  </fieldset>
  <button type="submit">Add</button>
</form>
