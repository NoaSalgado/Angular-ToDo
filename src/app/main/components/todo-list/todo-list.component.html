<ul class="list">
  <li class="list-item" *ngFor="let todo of todos">
    <span>{{ todo.title }} - </span>
    <span>
      <strong>Due Date: </strong>{{ todo.dueDate | date : "YYYY/MM/dd" }}
    </span>
    <button class="btn--delete" (click)="emitTodoId(todo)">
      <i class="fa-solid fa-trash-can"></i>
    </button>
  </li>
</ul>
